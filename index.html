<style type="text/css">
  table, th, td {

<body>

  <!-- navbar -->
  <nav class="navbar bg-white">
    <div class="container-lg" >
      <a class="navbar-brand h1" href="#">
        <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        Manifest
      </a>
    </div>
  </nav>

  <div class="container position-absolute top-50 start-50 translate-middle p-5 rounded" 
  style="width:450px; background-color:rgb(241, 247, 247)">
    
    
    <!-- radio button -->
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
      onclick="window.location='\single_user.html'">
      <label class="form-check-label" for="flexRadioDefault1">
        Single Customer Entry
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2" checked="checked">
        Multiple Customer Entries
      </label>
    </div>
        
        
    <!-- <input excel file> -->

    <div id="inputForm " class="mt-3 mb-3">
      <!-- <label for="formFile" class="form-label">Value realization customer input</label> -->
      <input class="form-control " type="file" id="excel_file">
    </div>


    <!-- submit button -->
    <div >
      <button type="button " onclick="myFunction()" class="btn btn-primary">Submit</button>
    </div>
  </div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>

<script>
window.addEventListener( "pageshow", function ( event ) {
  var historyTraversal = event.persisted || 
                         ( typeof window.performance != "undefined" && 
                              window.performance.navigation.type === 2 );
  if ( historyTraversal ) {
    // Handle page restore.
    window.location.reload();
  }
});</script>
