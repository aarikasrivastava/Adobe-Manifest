<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="single_user.css" type="text/css"> -->
    <title>Form</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <script src="single_user.js"></script>
    <script src="make_table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style type="text/css">
  table, th, td {
    border: 1px solid black;
  }
  </style>
   
    

</head>
<body style="background-color: rgb(222, 222, 222);">




    <div class="shadow p-5 mb-10 bg-body" style="
    margin: auto;
    margin-top: 60px;
    margin-bottom: 40px;
    width: 60%;
    border: 3px solid rgb(222, 222, 222);
    padding: 50px;
    padding-top: 60px;
    border-radius: 10px;
    background-color: whitesmoke;"
   >
    <form >

        <div style="display: flex; justify-content: center;align-items: center; margin-bottom: 10px;"><h2 class="formHeading">Single Customer VR form</h2><br><br></div>
        <div style="display: flex; justify-content: center;align-items: center; margin-bottom: 30px;">(Edit the assumptions according to customer requirements)<br><br></div>


    <div class="form-group">
        
        <label for="customerName">Name of the customer:  </label>
        <input type="text" class="form-control-m mb-2" id="customerName" name="customerName"><br>

        <label for="totalAnnualTransactions">Number of annual transactions:  </label>
        <input type="number" class="form-control-m mb-2" id="totalAnnualTransactions" name="totalAnnualTransactions"><br>

        <label for="digitalEnrollmentTransactions">Percentage of annual digital enrollment transactions:  </label>
        <input type="number" class="form-control-m mb-2" id="digitalEnrollmentTransactions" name="digitalEnrollmentTransactions"><br>

        <label for="timeSavedTransactions">Average time savings for employees per transaction(hours):  </label>
        <input type="number" class="form-control-m mb-2" id="timeSavedTransactions" name="timeSavedTransactions"><br>

        <label for="timeSavedEnrollment">Average time savings per digital enrollment(hours):  </label>
        <input type="number" class="form-control-m mb-2" id="timeSavedEnrollment" name="timeSavedEnrollment"><br>

        <!-- <label for="percentDigitalEnrollmentTransactions">Percentage of digital enrollment transactions leading to customer drop-offs:  </label>
        <input type="number" class="form-control-m mb-2" id="percentDigitalEnrollmentTransactions" name="percentDigitalEnrollmentTransactions"><br><br> -->

        <label for="printingScanningFaxingSaving">Printing/scanning/faxing cost savings per transaction(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="printingScanningFaxingSaving" name="printingScanningFaxingSaving"><br>

        <label for="mailingScanningFaxingSaving">Mailing/shipping cost savings, per transaction(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="mailingScanningFaxingSaving" name="mailingScanningFaxingSaving"><br>

        
        <label for="averageCompensationTransactions">Average hourly fully loaded compensation, end user for transactions(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="averageCompensationTransactions" name="averageCompensationTransactions"><br>

        <label for="averageCompensationEnrollments">Average hourly fully loaded compensation, end user for digital enrollments(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="averageCompensationEnrollments" name="averageCompensationEnrollments"><br>



        <label for="reducedDropOffRate">Reduction in drop off rate due to digitization of processes(in %):  </label>
        <input type="number" class="form-control-m mb-2" id="reducedDropOffRate" name="reducedDropOffRate"><br>

        <label for="avgRevenuePerTrans">Average revenue per transaction(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="avgRevenuePerTrans" name="avgRevenuePerTrans"><br>

        <label for="avgPagesPerTransaction">Average number of pages per transaction:  </label>
        <input type="number" class="form-control-m mb-2" id="avgPagesPerTransaction" name="avgPagesPerTransaction"><br>

        <label for="employeesComplianceRegulatory">Employees working on compliance and regulatory reviews:  </label>
        <input type="number" class="form-control-m mb-2" id="employeesComplianceRegulatory" name="employeesComplianceRegulatory"><br>

        <label for="hoursSpentEmployeeComplianceRegulatory">Hours per employee per week spent on compliance and regulatory reviews:  </label>
        <input type="number" class="form-control-m mb-2" id="hoursSpentEmployeeComplianceRegulatory" name="hoursSpentEmployeeComplianceRegulatory"><br>
        
        <label for="percentReductionComplianceRegulatory">Percentage reduction in time spent on compliance and regulatory reviews:  </label>
        <input type="number" class="form-control-m mb-2" id="percentReductionComplianceRegulatory" name="percentReductionComplianceRegulatory"><br>

        <label for="compensationComplianceRegulatoryStaff">Average hourly fully loaded compensation for a compliance and regulatory staff member(in $):  </label>
        <input type="number" class="form-control-m mb-2" id="compensationComplianceRegulatoryStaff" name="compensationComplianceRegulatoryStaff"><br>

        <label for="percentCostESign">How much more would the legacy e-signature solution cost to accomplish the same transaction volume?(in %):  </label>
        <input type="number" class="form-control-m mb-2" id="percentCostESign" name="percentCostESign"><br><br>


        <!-- For currency selection -->
        <label for="btn-group btn-group-toggle"> Select currency:</label><br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            
            <label class="btn btn-secondary">
            <input type="radio" name="options" id="USD" autocomplete="off" checked > USD
            </label>

            <label class="btn btn-secondary">
            <input type="radio" name="options" id="AUD" autocomplete="off"> AUD
            </label>

            <label class="btn btn-secondary">
            <input type="radio" name="options" id="GBP" autocomplete="off"> GBP
            </label>

            <label class="btn btn-secondary ">
            <input type="radio" name="options" id="EURO" autocomplete="off" > EURO
            </label>



        </div><br><br>


        <!-- Currency values -->

          <div class="input-group input-group-sm mb-3">

            <label for="USDtoGBP" style="display: flex; justify-content: center;align-items: center;font-size: 15px;margin: 3px;">USD to GBP:</label>
            <input type="number" class="form-control" id="USDtoGBP" name="USDtoGBP">

            <label for="USDtoAUD" style="display: flex; justify-content: center;align-items: center;font-size: 15px;margin: 3px;">USD to AUD:</label>
            <input type="number" class="form-control" id="USDtoAUD" name="USDtoAUD" value="">

            <label for="USDtoEURO" style="display: flex; justify-content: center;align-items: center;font-size: 15px; margin: 3px;">USD to EURO:</label>
            <input type="number" class="form-control" id="USDtoEURO" name="USDtoEURO" value="">

          </div>
          


        


    </div><br>
        
        <div class="d-grid gap-1 col-3 mx-auto" style="margin: 10px; margin-top: 20px;">
            <button class="btn btn-outline-primary" type="button" onclick="displayContent()">Submit Form</button>
          </div>
    </form>
</div>

<script src="calculation_sheet.js" ></script>
<script src="calculation_util_single.js"></script>
</body>
</html>
