<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="single_user.js" ></script>
    <script src="make_table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style type="text/css">
  table, th, td {
    border: 1px solid black;
  }
  </style>
   
    

</head>
<body style="background-color: rgb(222, 222, 222);">

    <div style="
    margin: auto;
    margin-top: 60px;
    margin-bottom: 40px;
    width: 60%;
    border: 3px solid rgb(222, 222, 222);
    padding: 50px;
    padding-top: 60px;
    border-radius: 10px;
    background-color: whitesmoke;"
   >
    <form >
        <div class="form-group">
            <label for="totalAnnualTransactions">Number of annual transactions (excluding digital enrollments):  </label>
            <input type="number" class="form-control-m mb-2" id="totalAnnualTransactions" name="totalAnnualTransactions"><br><br>

            <label for="digitalEnrollmentTransactions">Number of annual digital enrollment transactions:  </label>
            <input type="number" class="form-control-m mb-2" id="digitalEnrollmentTransactions" name="digitalEnrollmentTransactions"><br><br>

            <label for="timeSpentTransactionsBeforeSign">Time spent per transaction before Acrobat Sign(hours):  </label>
            <input type="number" class="form-control-m mb-2" id="timeSpentTransactionsBeforeSign" name="timeSpentTransactionsBeforeSign"><br><br>

            <label for="timeSpentEnrollmentBeforeSign">Time spent per digital enrollment before Acrobat Sign(hours):  </label>
            <input type="number" class="form-control-m mb-2" id="timeSpentEnrollmentBeforeSign" name="timeSpentEnrollmentBeforeSign"><br><br>

            <label for="percentDigitalEnrollmentTransactions">Percentage of digital enrollment transactions leading to customer drop-offs:  </label>
            <input type="number" class="form-control-m mb-2" id="percentDigitalEnrollmentTransactions" name="percentDigitalEnrollmentTransactions"><br><br>

            <label for="printingScanningFaxingSaving">Printing/scanning/faxing cost savings per transaction(in $):  </label>
            <input type="number" class="form-control-m mb-2" id="printingScanningFaxingSaving" name="printingScanningFaxingSaving"><br><br>

            <input type="button" style="margin: auto;" value="Submit" onclick="displayContent()" />
        </div>
    </form>
</div>

<script src="calculation_sheet.js" ></script>
<script src="calculation_util_single.js"></script>
</body>
</html>
